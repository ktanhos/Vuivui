<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>G·ª≠i Ng∆∞·ªùi Th∆∞∆°ng</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #ffe4e1;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            text-align: center;
            overflow: hidden;
        }
        .container {
            background: white;
            padding: 2rem;
            border-radius: 20px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            max-width: 90%;
        }
        h1 { color: #d63384; font-size: 1.5rem; line-height: 1.4; }
        .buttons {
            margin-top: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            min-height: 100px;
        }
        button {
            padding: 10px 25px;
            font-size: 1.2rem;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: 0.2s;
        }
        #yesBtn { background-color: #ff69b4; color: white; z-index: 10; }
        #noBtn { background-color: #6c757d; color: white; position: relative; }
        .img_container img { 
            width: 280px; 
            height: 200px; 
            object-fit: cover; 
            border-radius: 15px; 
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="img_container">
            <img id="mainImg" src="https://images.unsplash.com/photo-1550147760-44c9966d6bc7?q=80&w=500" alt="Dino">
        </div>
        <h1 id="question">Em c√≥ mu·ªën xem ch√∫ kh·ªßng long c·ªßa anh kh√¥ng? ‚ù§Ô∏è</h1>
        <div class="buttons">
            <button id="yesBtn">ƒê·ªìng √Ω!</button>
            <button id="noBtn">Kh√¥ng :P</button>
        </div>
    </div>

    <script>
        const yesBtn = document.getElementById('yesBtn');
        const noBtn = document.getElementById('noBtn');
        const mainImg = document.getElementById('mainImg');
        const question = document.getElementById('question');

        let yesSize = 1;

        function moveButton() {
            const x = Math.random() * (window.innerWidth - noBtn.offsetWidth);
            const y = Math.random() * (window.innerHeight - noBtn.offsetHeight);
            noBtn.style.position = 'fixed';
            noBtn.style.left = x + 'px';
            noBtn.style.top = y + 'px';
            
            yesSize += 0.3;
            yesBtn.style.transform = `scale(${yesSize})`;
        }

        // H·ªó tr·ª£ c·∫£ di ƒë·ªông v√† m√°y t√≠nh
        noBtn.addEventListener('touchstart', (e) => { e.preventDefault(); moveButton(); });
        noBtn.addEventListener('mouseover', moveButton);

        yesBtn.addEventListener('click', () => {
            question.innerHTML = "Yeayy! H·∫πn g·∫∑p t·ªëi nay nh√©! üòò";
            // ƒê·ªïi sang ·∫£nh ch√∫c m·ª´ng khi nh·∫•n ƒê·ªìng √Ω
            mainImg.src = "https://images.unsplash.com/photo-1513151233558-d860c5398176?q=80&w=500";
            document.querySelector('.buttons').style.display = 'none';
        });
    </script>
</body>
</html>

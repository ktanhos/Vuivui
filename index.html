<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Be My Valentine</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #ffe4e1;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            text-align: center;
            overflow: hidden;
        }
        .container {
            background: white;
            padding: 2rem;
            border-radius: 20px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            max-width: 90%;
        }
        h1 { color: #d63384; font-size: 1.5rem; }
        .buttons {
            margin-top: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            min-height: 100px;
        }
        button {
            padding: 10px 25px;
            font-size: 1.2rem;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: 0.3s;
        }
        #yesBtn { background-color: #ff69b4; color: white; z-index: 10; }
        #noBtn { background-color: #6c757d; color: white; position: relative; }
        .gif_container img { width: 250px; border-radius: 15px; }
    </style>
</head>
<body>
    <div class="container">
        <div class="gif_container">
            <img id="mainGif" src="https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExM2Zic3VpbmptZ3FpY3ZlbG55bmZpZ3FidW96Z3FidW96Z3FidW96ZyZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/1uPi5TotgrRSI/giphy.gif" alt="Minion Banana">
        </div>
        <h1 id="question">Em c√≥ mu·ªën xem ch√∫ kh·ªßng long c·ªßa anh kh√¥ng? ‚ù§Ô∏è</h1>
        <div class="buttons">
            <button id="yesBtn">ƒê·ªìng √Ω!</button>
            <button id="noBtn">Kh√¥ng :P</button>
        </div>
    </div>

    <script>
        const yesBtn = document.getElementById('yesBtn');
        const noBtn = document.getElementById('noBtn');
        const mainGif = document.getElementById('mainGif');
        const question = document.getElementById('question');

        let yesSize = 1;

        // Hi·ªáu ·ª©ng n√∫t Kh√¥ng b·ªè ch·∫°y
        noBtn.addEventListener('touchstart', moveButton);
        noBtn.addEventListener('mouseover', moveButton);

        function moveButton() {
            const x = Math.random() * (window.innerWidth - noBtn.offsetWidth);
            const y = Math.random() * (window.innerHeight - noBtn.offsetHeight);
            noBtn.style.position = 'fixed';
            noBtn.style.left = x + 'px';
            noBtn.style.top = y + 'px';
            
            yesSize += 0.3;
            yesBtn.style.transform = `scale(${yesSize})`;
        }

        // Khi b·∫•m n√∫t C√≥
        yesBtn.addEventListener('click', () => {
            question.innerHTML = "Yeayy! H·∫πn g·∫∑p t·ªëi nay nh√©! üòò";
            // ƒê·ªïi sang GIF Minion ƒÉn m·ª´ng
            mainGif.src = "https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExM3Y4amZ4bmZ3bmZ3bmZ3bmZ3bmZ3bmZ3bmZ3bmZ3bmZ3bmZ3ZCZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/mP8GermRyzyNi/giphy.gif";
            document.querySelector('.buttons').style.display = 'none';
        });
    </script>
</body>
</html>
